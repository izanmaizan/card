<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <main class="card">
            <div class="music-images">
                <img src="images/earphone.jpg" alt="">
            </div>
            <section class="sidebar">
                <div class="header">
                    <span class="header-1">Lagu Galau</span>
                    <span class="header-2">Playlist 2023</span>
                </div>
                <div class="list">
                    <div class="inlist">
                        <span>Sedih</span>
                    </div>
                    <div class="inlist">
                        <span>Galau</span>
                    </div>
                    <div class="inlist">
                        <span>Patah Hati</span>
                    </div>
                    <div class="inlist">
                        <span>Sakit</span>
                    </div>
                    <div class="inlist">
                        <span>Putus Cinta</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer>
        User interface by <span class="credit">Muhammad Rajiv Fachrezy</span>. Coded by <span class="credit">Maizan
            Insani Akbar</span>.
    </footer>
</body>

</html>
